<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Disetech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl mb-6 font-bold text-green-700">Create Account</h2>
    <input name="name" placeholder="Name" required class="mb-3 w-full p-2 border rounded" />
    <input name="email" type="email" placeholder="Email" required class="mb-3 w-full p-2 border rounded" />
    <input name="password" type="password" placeholder="Password" required class="mb-4 w-full p-2 border rounded" />
    <button class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Sign Up</button>
  </form>
</body>
</html>
