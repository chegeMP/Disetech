<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Disetech | Smart Farming{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body class="flex min-h-screen bg-gray-50 text-gray-800 font-poppins">
  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-green-800 to-green-900 text-white shadow-xl transition-all duration-300 ease-in-out min-h-screen fixed">
    <div class="p-6">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-3 mb-10">
        <i class="fas fa-leaf text-3xl text-green-300"></i>
        <h1 class="text-2xl font-bold tracking-tight">Disetech</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex flex-col gap-2">
        <a href="{{ url_for('auth.profile') }}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-green-700/50 transition-all duration-200 group">
          <div class="w-8 h-8 flex items-center justify-center bg-green-700/30 group-hover:bg-green-600 rounded-lg">
            <i class="fas fa-user text-green-300"></i>
          </div>
          <span>Profile</span>
        </a>

        <a href="{{ url_for('weather.weather_forecast') }}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-green-700/50 transition-all duration-200 group">
          <div class="w-8 h-8 flex items-center justify-center bg-green-700/30 group-hover:bg-green-600 rounded-lg">
            <i class="fas fa-cloud-sun text-green-300"></i>
          </div>
          <span>Weather Forecast</span>
        </a>

        <a href="{{ url_for('detect.detect_disease') }}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-green-700/50 transition-all duration-200 group">
          <div class="w-8 h-8 flex items-center justify-center bg-green-700/30 group-hover:bg-green-600 rounded-lg">
            <i class="fas fa-bug text-green-300"></i>
          </div>
          <span>Disease Detection</span>
        </a>

        <a href="{{ url_for('insights.show_insights') }}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-green-700/50 transition-all duration-200 group">
          <div class="w-8 h-8 flex items-center justify-center bg-green-700/30 group-hover:bg-green-600 rounded-lg">
            <i class="fas fa-chart-line text-green-300"></i>
          </div>
          <span>Farm Insights</span>
        </a>

        <a href="{{ url_for('chatbot.chat') }}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-green-700/50 transition-all duration-200 group">
          <div class="w-8 h-8 flex items-center justify-center bg-green-700/30 group-hover:bg-green-600 rounded-lg">
            <i class="fas fa-robot text-green-300"></i>
          </div>
          <span>Smart Advisor</span>
        </a>
      </nav>

      <!-- Bottom Section -->
      <div class="absolute bottom-6 left-0 right-0 px-6">
        <div class="border-t border-green-700/50 pt-4">
          <a href="{{ url_for('auth.login') }}" 
             class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-red-600/90 hover:bg-red-700 transition-all duration-200 group justify-center">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 ml-64 p-8 transition-all duration-300">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-semibold text-gray-800">{% block page_title %}{% endblock %}</h2>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <i class="fas fa-bell text-gray-500 hover:text-green-600 cursor-pointer"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="https://ui-avatars.com/api/?name=User&background=4CAF50&color=fff" 
               alt="User" class="w-8 h-8 rounded-full">
          <span class="text-sm font-medium">User</span>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
      <p>Â© 2023 Disetech. All rights reserved.</p>
    </footer>
  </main>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    aside {
      scrollbar-width: thin;
      scrollbar-color: #4ade80 transparent;
    }
    aside::-webkit-scrollbar {
      width: 6px;
    }
    aside::-webkit-scrollbar-thumb {
      background-color: #4ade80;
      border-radius: 3px;
    }
    .router-link-active {
      background-color: rgba(74, 222, 128, 0.2);
      border-left: 3px solid #4ade80;
    }
  </style>
</body>
</html>
