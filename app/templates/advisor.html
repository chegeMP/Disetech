<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-50 p-8 font-sans">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-lime-700 mb-4">Crop Symptom Advisor</h1>

    <form method="POST" class="mb-6">
      <textarea name="symptoms" rows="4" class="w-full p-2 border border-gray-300 rounded" placeholder="Describe the symptoms..."></textarea>
      <button type="submit" class="mt-4 bg-lime-600 text-white px-4 py-2 rounded hover:bg-lime-700">Get Advice</button>
    </form>

    {% if result %}
      <div class="bg-lime-100 p-4 rounded shadow">
        <h2 class="text-lg font-semibold text-lime-800">{{ result.problem }}</h2>
        <p class="mt-2 text-gray-800">{{ result.advice }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
