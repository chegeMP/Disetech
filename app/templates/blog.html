{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-8 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Farm Blog</h1>

    {% for post in posts %}
      <div class="mb-8 border-b pb-4">
        <h2 class="text-xl font-semibold text-green-800">{{ post.title }}</h2>
        <p class="text-gray-600 text-sm">{{ post.date_posted.strftime('%b %d, %Y') }}</p>
        <p class="mt-2 text-gray-800">{{ post.content }}</p>
      </div>
    {% else %}
      <p class="text-gray-500">No blog posts yet.</p>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}

{% block scripts %}
