{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-8 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Soil Analysis</h1>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" name="location" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Soil Type</label>
        <select name="soil_type" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
          <option value="loam">Loam</option>
          <option value="clay">Clay</option>
          <option value="sandy">Sandy</option>
          <option value="silt">Silt</option>
        </select>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Analyze</button>
    </form>

    {% if result %}
    <div class="mt-6 bg-green-100 p-4 rounded">
      <h2 class="text-xl font-semibold text-green-800 mb-2">Analysis Results</h2>
      <p><strong>pH Level:</strong> {{ result.ph }}</p>
      <p><strong>Moisture:</strong> {{ result.moisture }}</p>
      <p><strong>Fertility:</strong> {{ result.fertility }}</p>
      <p class="mt-2"><strong>Recommendation:</strong> {{ result.recommendation }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
{% endblock %}

{% block scripts %}
